<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bicycle Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <div class="main__section">
        <div class="left__side">
          <div class="cycles">
            <img src="./img/cycle1.1.jpg" id="cycle1" />
            <span>eFB01</span>
            <img src="./img/cycle2.2.jpg" id="cycle2" />
            <span>eR02 Apex</span>
            <img src="./img/cycle2.2.jpg" id="cycle3" />
            <span>eM02 FS</span>
          </div>
        </div>
        <div class="right__side">
          <div>
            <div class="navbar">
              <div class="logo">FTR</div>
              <nav>
                <ul>
                  <li>About</li>
                  <li>Product</li>
                  <li>Payment</li>
                  <li>Overview</li>
                  <li>Cart</li>
                </ul>
              </nav>
              <div class="search"><i class="fas fa-search"></i></div>
              <div class="toggle__close" id="toggleClose">
                <i class="fas fa-times"></i>
              </div>
            </div>
            <div class="body">
              <div class="body__title">
                <h1 id="cycleName">eFB01</h1>
                <p>
                  Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                  Autem maxime nihil atque ipsa
                </p>
                <button>Add to cart</button>
              </div>
              <div class="body__img">
                <img src="./img/cycle1.png" id="cycleImg" />
                <span id="cyclePrice">$1250</span>
              </div>
            </div>
          </div>
          <div class="footer">
            <div class="menu__btn" id="toggleBtn">
              <i class="fas fa-bars"></i>
            </div>
            <ul>
              <li><a href="">Fb</a></li>
              <li><a href="">Inst</a></li>
              <li><a href="">Twitter</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
